<div class="flex flex-col items-center justify-center gap-3">

  <div class="rounded-full w-40 h-40 flex justify-center items-center transition ease-in" (click)="switchLight(light)"
       [ngClass]="light.toggled ? 'bg-yellow-500' : 'bg-black'">
    <div class="text-white">{{ light.toggled ? "On" : "Off" }}</div>
  </div>
  <div>{{ light.title }}</div>
</div>
