<div class="mt-10 flex flex-col gap-3 h-full w-full -z-50 text-white">
  <div class="w-11/12 mx-auto">Devices under <span class="font-bold">{{currentUser}}</span>'s management</div>
  <p-table [value]="devicesService.getAllDevices()" class="w-11/12 mx-auto pt-2 pb-8 px-5 rounded bg-gray-500 border border-gray-300" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr class="font-extrabold">
        <th>Name</th>
        <th>Type</th>
        <th>Network</th>
        <th>IP address</th>
        <th>Brand</th>
        <th>Ports</th>
        <th class="text-right"> <p-button class="cursor-pointer bg-blue-800 border border-blue-400 hover:bg-blue-900 px-14 py-1 rounded m-1">New</p-button></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-device>
      <tr class="text-center font-extralight">
        <td>{{ device.name }}</td>
        <td>{{ device.type }}</td>
        <td>{{ device.network }}</td>
        <td>{{ device.ip }}</td>
        <td>{{ device.brand }}</td>
        <td>{{ device.ports }}</td>
        <td class="text-right"><p-button class="cursor-pointer bg-green-600 border border-green-400 hover:bg-green-700 px-4 py-1 rounded m-1">Edit</p-button>
        <p-button class="cursor-pointer bg-red-600 border border-red-400 hover:bg-red-800 px-4 py-1 rounded m-1">Delete</p-button></td>
      </tr>
    </ng-template>
  </p-table>
</div>
